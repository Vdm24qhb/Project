<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
    <a-entity
    position="0 0 0"
    scale="0.05 0.05 0.05"
    >
    </a-entity>
    <a-scene>
      <a-assets>
        <a-asset-item id="tree" src="cathedral_of_our_lady_of_the_holy_rosary/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#tree"></a-entity>
    </a-scene>
      

      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120" ></a-text>
        <a-box color="yellow" gps-entity-place="latitude: 53.2277722; longitude:-4.1303182;"/>
      <a-camera gps-camera rotation-reader> </a-camera>
      <a-scene gps-camera-debug embedded arjs='sourceType: webcam; debugUIEnabled: false;'></a-scene>
    </a-scene>
  </body>
</html>
