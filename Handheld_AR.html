<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js Demo - Fixed</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="treeModel" src="arrow_sign_direction_navigation_pointer_symbol/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Model -->
      <a-entity 
        gps-entity-place="latitude: 53.2277722; longitude: -4.1303182;" 
        gltf-model="#treeModel" 
        scale="0.05 0.05 0.05"
        rotation="0 180 0"
        look-at="[gps-camera]">
      </a-entity>

      <!-- Text -->
      <a-text
        value="You're near the marker!"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 53.2277722; longitude: -4.1303182;"
        position="0 5 0"
      ></a-text>

      <!-- Only ONE camera -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
