<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js Demo</title>

    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    
    <!-- Look-at Component -->
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    
    <!-- AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- Load the GLTF model -->
      <a-assets>
        <a-asset-item id="tree" src="/Application/angel_sitting_statue/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Place the GLTF model in the world at GPS coordinates -->
      <a-entity
        gltf-model="#tree"
        gps-entity-place="latitude: 53.2299088; longitude: -4.1239359;"
        position="0 0 0"
        scale="20 20 20"
      ></a-entity>

      <!-- Camera Setup with Fixed Text at the Top of the Screen -->
      <a-camera gps-camera rotation-reader>
        <!-- This text stays at the top of the screen -->
        <a-entity position="0 0 -1.5">
          <a-text
            value="Cathedral: St Deiniol, Bangor"
            align="center"
            color="#FFCC00"
            width="6"
            position="0 1 0"
          ></a-text>
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
